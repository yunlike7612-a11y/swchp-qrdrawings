<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing Viewer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .info-box {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
    }
    .info-box div { margin: 4px 0; }

    .pdf-wrap {
      position: relative;
      height: 82vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .pdf-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .pdf-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 38px;
      font-weight: 800;
      opacity: 0.15;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      letter-spacing: 2px;
      text-align: center;
    }

    .ok { color: #0f893a; }
    .warn { color: #a86b00; }
    .err { color: #b10000; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Drawing Viewer</h1>

    <div id="infoBox" class="info-box" style="display:none;">
      <div><b>Drawing No:</b> <span id="dNo"></span></div>
      <div><b>Revision:</b> <span id="dRev"></span></div>
      <div><b>Title:</b> <span id="dTitle"></span></div>
      <div><b>Current:</b> <span id="dCurrent"></span></div>
      <div><b>Approved Date:</b> <span id="dApproved"></span></div>
    </div>

    <div class="pdf-wrap">
      <iframe id="pdfFrame" src="" title="PDF Viewer"></iframe>
      <div id="pdfWatermark" class="pdf-watermark">LOADING</div>
    </div>
  </div>

<script>
// 1. URL 파라미터 (id = DrawingNo, rev = Revision)
const params = new URLSearchParams(window.location.search);
const drawingNoParam = params.get("id");   // ← id 사용
const revParam       = params.get("rev");

if (!drawingNoParam || !revParam) {
  alert("⚠ URL에 ?id=도면번호&rev=리비전 형식으로 접근해야 합니다.");
}

// 2. drawings.json 로드
fetch("drawings.json")
  .then(res => {
    if (!res.ok) {
      throw new Error("HTTP " + res.status + " (" + res.statusText + ")");
    }
    return res.json();
  })
  .then(json => {
    const found = json.find(x =>
      String(x.DrawingNo) === String(drawingNoParam) &&
      String(x.Rev)       === String(revParam)
    );

    if (!found) {
      alert("⚠ JSON에서 해당 도면을 찾지 못했습니다.\nDrawingNo=" +
            drawingNoParam + ", Rev=" + revParam);
      return;
    }
    renderPage(found);
  })
  .catch(err => {
    console.error(err);
    alert("JSON 로딩 중 오류가 발생했습니다.\n\n" + err);
  });

// 3. 메타데이터 / PDF
function renderPage(d) {
  const infoBox = document.getElementById("infoBox");
  infoBox.style.display = "block";
  document.getElementById("dNo").textContent       = d.DrawingNo ?? "-";
  document.getElementById("dRev").textContent      = d.Rev ?? "-";
  document.getElementById("dTitle").textContent    = d.Title ?? "-";
  document.getElementById("dCurrent").textContent  = (d.Current === true) ? "Yes" : "No";
  document.getElementById("dApproved").textContent = d.ApprovedDate ?? "-";

  // ⚠ 여기 PDF 경로는 네 규칙에 맞게 바꿔야 함
  const basePdfPath = "./pdf/";  // 예: /swchp-qrdrawings/pdf/ 폴더
  const fileName    = `${d.DrawingNo}_Rev${d.Rev}.pdf`;
  const pdfUrl      = basePdfPath + encodeURIComponent(fileName);

  document.getElementById("pdfFrame").src = pdfUrl;

  renderWatermark(d);
}

// 4. 워터마크
function renderWatermark(d) {
  const wm = document.getElementById("pdfWatermark");

  let text = "INTERNAL USE ONLY";
  let cls  = "warn";

  const currentBool =
    (typeof d.Current === "boolean") ? d.Current :
    String(d.Current).toLowerCase() === "true";

  if (currentBool) {
    text = "Final Approved for Construction";
    cls  = "ok";
  } else {
    text = "INTERNAL USE ONLY";
    cls  = "warn";
  }

  wm.textContent = text;
  wm.classList.remove("ok", "warn", "err");
  wm.classList.add(cls);
}
</script>

</body>
</html>
