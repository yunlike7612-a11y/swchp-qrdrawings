<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing Viewer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    /* ì •ë³´ ë°•ìŠ¤ */
    .info-box {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
    }
    .info-box div { margin: 4px 0; }

    /* PDF Viewer */
    .pdf-wrap {
      position: relative;
      height: 82vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .pdf-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ì›Œí„°ë§ˆí¬ ë ˆì´ì–´ */
    .pdf-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 38px;
      font-weight: 800;
      opacity: 0.15;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      letter-spacing: 2px;
      text-align: center;
    }

    .ok { color: #0f893a; }   /* Final Approved */
    .warn { color: #a86b00; } /* Review / Internal */
    .err { color: #b10000; }  /* Superseded / Void ë“± í•„ìš”ì‹œ */
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Drawing Viewer</h1>

    <div id="infoBox" class="info-box" style="display:none;">
      <div><b>Drawing No:</b> <span id="dNo"></span></div>
      <div><b>Revision:</b> <span id="dRev"></span></div>
      <div><b>Title:</b> <span id="dTitle"></span></div>
      <div><b>Current:</b> <span id="dCurrent"></span></div>
      <div><b>Approved Date:</b> <span id="dApproved"></span></div>
    </div>

    <div class="pdf-wrap">
      <iframe id="pdfFrame" src="" title="PDF Viewer"></iframe>
      <div id="pdfWatermark" class="pdf-watermark">LOADING</div>
    </div>
  </div>

<script>
/* ------------------------------------------------
   1. URL íŒŒë¼ë¯¸í„°ì—ì„œ DrawingNo & Rev ì½ê¸°
   ì˜ˆ: viewer.html?no=305-1-C-CD-412-411&rev=2
------------------------------------------------ */
const params = new URLSearchParams(window.location.search);
const drawingNoParam = params.get("no");
const revParam = params.get("rev");

if (!drawingNoParam || !revParam) {
  alert("âš  URLì— ?no=ë„ë©´ë²ˆí˜¸&rev=ë¦¬ë¹„ì „ í˜•ì‹ìœ¼ë¡œ ì ‘ê·¼í•´ì•¼ í•©ë‹ˆë‹¤.");
}

/* ------------------------------------------------
   2. drawings.json ë¡œë“œ
------------------------------------------------ */
fetch("drawings.json")
  .then(res => res.json())
  .then(json => {
    // DrawingNo + Rev ë¡œ ë§¤ì¹­
    const found = json.find(x =>
      String(x.DrawingNo) === String(drawingNoParam) &&
      String(x.Rev)       === String(revParam)
    );

    if (!found) {
      alert("âš  JSONì—ì„œ í•´ë‹¹ ë„ë©´ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.\nDrawingNo=" +
            drawingNoParam + ", Rev=" + revParam);
      return;
    }
    renderPage(found);
  })
  .catch(err => {
    console.error(err);
    alert("drawings.json ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
  });

/* ------------------------------------------------
   3. ë©”íƒ€ë°ì´í„° / PDF ì¶œë ¥
------------------------------------------------ */
function renderPage(d) {
  // ë©”íƒ€ë°ì´í„° í‘œì‹œ
  const infoBox = document.getElementById("infoBox");
  infoBox.style.display = "block";
  document.getElementById("dNo").textContent       = d.DrawingNo ?? "-";
  document.getElementById("dRev").textContent      = d.Rev ?? "-";
  document.getElementById("dTitle").textContent    = d.Title ?? "-";
  document.getElementById("dCurrent").textContent  = (d.Current === true) ? "Yes" : "No";
  document.getElementById("dApproved").textContent = d.ApprovedDate ?? "-";

  // ğŸ“Œ PDF URL êµ¬ì„± (í”„ë¡œì íŠ¸ ê·œì¹™ì— ë§ê²Œ ìˆ˜ì •í•´ì„œ ì‚¬ìš©)
  // ì˜ˆì‹œ 1) íŒŒì¼ëª…ì´ DrawingNo_Rev.pdf ë¼ê³  ê°€ì •:
  //   /pdf/305-1-C-CD-412-411_Rev2.pdf
  //
  // ì˜ˆì‹œ 2) SharePoint / GitHub Raw ê²½ë¡œ ê·œì¹™ì— ë§ê²Œ ë³€ê²½
  const basePdfPath = "./pdf/"; // TODO: ì‹¤ì œ ê²½ë¡œë¡œ ë°”ê¿”ì¤˜
  const fileName = `${d.DrawingNo}_Rev${d.Rev}.pdf`; // ì˜ˆì‹œ ê·œì¹™
  const pdfUrl = basePdfPath + encodeURIComponent(fileName);

  document.getElementById("pdfFrame").src = pdfUrl;

  // ì›Œí„°ë§ˆí¬ í‘œì‹œ
  renderWatermark(d);
}

/* ------------------------------------------------
   4. ì›Œí„°ë§ˆí¬ ë¡œì§
   - Current === true â†’ "Final Approved for Construction"
   - ê·¸ ì™¸ëŠ” INTERNAL USE ONLY (í•„ìš”ì‹œ ë” ë¶„ê¸° ê°€ëŠ¥)
------------------------------------------------ */
function renderWatermark(d) {
  const wm = document.getElementById("pdfWatermark");

  let text = "INTERNAL USE ONLY";
  let cls = "warn";

  // Boolean / ë¬¸ìì—´ ëª¨ë‘ ì•ˆì „í•˜ê²Œ ì²˜ë¦¬
  const currentBool =
    (typeof d.Current === "boolean") ? d.Current :
    String(d.Current).toLowerCase() === "true";

  if (currentBool) {
    text = "Final Approved for Construction";
    cls = "ok";
  } else {
    // í•„ìš”í•˜ë©´ ë‚˜ì¤‘ì— Status ê°’ë„ ì¶”ê°€í•´ì„œ ë¶„ê¸° ê°€ëŠ¥
    // ì˜ˆ: d.Status === "Superseded" ì´ë©´ SUPERSEDED ë“±
    text = "INTERNAL USE ONLY";
    cls = "warn";
  }

  wm.textContent = text;
  wm.classList.remove("ok", "warn", "err");
  wm.classList.add(cls);
}
</script>

</body>
</html>
