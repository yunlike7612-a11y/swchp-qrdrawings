<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing Viewer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    /* 정보 박스 */
    .info-box {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
    }
    .info-box div { margin: 4px 0; }

    /* PDF Viewer */
    .pdf-wrap {
      position: relative;
      height: 82vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .pdf-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 워터마크 레이어 */
    .pdf-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 38px;
      font-weight: 800;
      opacity: 0.15;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      letter-spacing: 2px;
      text-align: center;
    }

    .ok { color: #0f893a; }   /* Current / Final Approved */
    .warn { color: #a86b00; } /* Review / Draft / Internal */
    .err { color: #b10000; }  /* Superseded / Void */
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Drawing Viewer</h1>

    <div id="infoBox" class="info-box" style="display:none;">
      <div><b>Drawing No:</b> <span id="dNo"></span></div>
      <div><b>Revision:</b> <span id="dRev"></span></div>
      <div><b>Status:</b> <span id="dStatus"></span></div>
      <div><b>Current:</b> <span id="dCurrent"></span></div>
    </div>

    <div class="pdf-wrap">
      <iframe id="pdfFrame" src="" title="PDF Viewer"></iframe>
      <div id="pdfWatermark" class="pdf-watermark">LOADING</div>
    </div>
  </div>

<script>
/* ------------------------------------------------
   1. URL에서 id 값 가져오기 (viewer.html?id=95)
------------------------------------------------ */
const params = new URLSearchParams(window.location.search);
const drawingId = params.get("id");

if (!drawingId) {
  alert("⚠ 도면 ID가 전달되지 않았습니다. URL에 ?id=숫자를 붙여 주세요.");
}

/* ------------------------------------------------
   2. DrawingsRegistry.json 로드
------------------------------------------------ */
fetch("DrawingsRegistry.json")
  .then(res => res.json())
  .then(json => {
    const data = json.find(x => String(x.ID) === String(drawingId));
    if (!data) {
      alert("⚠ JSON에서 해당 도면(ID=" + drawingId + ")을 찾지 못했습니다.");
      return;
    }
    renderPage(data);
  })
  .catch(err => {
    console.error(err);
    alert("JSON 로딩 중 오류가 발생했습니다.");
  });

/* ------------------------------------------------
   3. 메타데이터 / PDF 출력
------------------------------------------------ */
function renderPage(d) {
  // 메타데이터 표시
  const infoBox = document.getElementById("infoBox");
  infoBox.style.display = "block";
  document.getElementById("dNo").textContent = d.DrawingNo ?? "-";
  document.getElementById("dRev").textContent = d.Rev ?? "-";
  document.getElementById("dStatus").textContent = d.Status ?? "-";
  document.getElementById("dCurrent").textContent = d.Current ?? "-";

  // PDF URL
  const pdfUrl = d.FileUrl || d.PDF || d.Path || "";
  if (!pdfUrl) {
    alert("⚠ PDF 파일 경로(FileUrl 또는 PDF/Path)를 JSON에 추가해야 합니다.");
  }
  document.getElementById("pdfFrame").src = pdfUrl;

  // 워터마크
  renderWatermark(d);
}

/* ------------------------------------------------
   4. 워터마크 로직
   - Current = "Yes"  → "Final Approved for Construction"
   - 그 외 Status 값에 따라 SUPERSEDED / VOID / FOR REVIEW / INTERNAL USE ONLY
------------------------------------------------ */
function renderWatermark(d) {
  const wm = document.getElementById("pdfWatermark");

  let text = "INTERNAL USE ONLY";
  let cls = "warn";

  const status = (d.Status || "").toLowerCase();
  const current = (d.Current || "").toLowerCase();

  // ✅ 핵심 조건: Current = "Yes"
  if (current === "yes") {
    text = "Final Approved for Construction";
    cls = "ok";

  } else if (status === "superseded") {
    text = "SUPERSEDED";
    cls = "err";

  } else if (status === "void") {
    text = "VOID";
    cls = "err";

  } else if (status.includes("review") || status.includes("draft")) {
    text = "FOR REVIEW";
    cls = "warn";

  } else {
    text = "INTERNAL USE ONLY";
    cls = "warn";
  }

  wm.textContent = text;
  wm.classList.remove("ok", "warn", "err");
  wm.classList.add(cls);
}
</script>

</body>
</html>
